# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 7204695b-7485-4989-863c-16cf6e4db155
  title: Kecerdasan komputasional
  description: Catatan materi mata kuliah kecerdasan komputasional.
  # keywords: []
  authors: Ahmad Arfani
  affiliations: Universitas Trunojoyo Madura
  # license:
    # content:
  # references:
    # myst-guide: https://mystmd.org/guide
    # jupyter: https://docs.jupyter.org/en/latest

  date: 2020-11-02 # ${BUILD_DATE}
  github: https://github.com/Arfani-boo/Kecerdasan-Komputasional.git # Change this URL to your GitHub repository
  edit_url:

  plugins:
    - https://github.com/TUD-JB-Templates/JB2_plugins/releases/download/experiment/experiment.mjs
    - https://github.com/jupyter-book/myst-plugins/releases/download/page-last-updated/page-last-updated.mjs

  # exports and downloads
  exports:
    - format: typst
      template: lapreprint-typst
      output: exports/book.pdf
      id: output-pdf

  # Jupyter Notebook configuration
  # jupyter:
  #   binder:
  #     repo: https://github.com/executablebooks/thebe-binder-base

  toc:
    - file: index.md # the landing page
    - file: content/lessons/materi-1/1_materi1.md
    - file: content/lessons/materi-2/2_materi2.md
    - file: content/lessons/materi-3/3_materi3.md # dropdown menu
      children:
        - file: content/lessons/materi-3/0_setup.md
        - file: content/lessons/materi-3/1_firstedit.md
        - file: content/lessons/materi-3/2_nextstep.md
          children:
            - file: content/lessons/materi-3/2a_plugins.md
        - file: content/lessons/materi-3/reuse.md
        - file: content/lessons/materi-3/executable.md
        - file: content/lessons/materi-3/5_workflows.md
        - file: content/lessons/materi-3/6_pdfoverview.md
          children:
            - file: content/lessons/materi-3/6a_myst.md
            - file: content/lessons/materi-3/6b_pdfgeneration.md
            - file: content/lessons/materi-3/6c_pdfoutput.md
        - file: content/lessons/6d_typsttemplate.md
        - file: content/lessons/7_styling.md
        - file: content/lessons/materi-3/8_init.md
    - file: content/lessons/materi-4/4_materi4.md
    - file: content/lessons/materi-5/5_materi5.md
    - file: content/lessons/materi-6/6_materi6.md
    - file: content/example.ipynb
  abbreviations:
    JB2: Jupyter Book 2
    CI/CD: Continuous Integration/Continuous Deployment
    GHA: GitHub Actions
    GH: GitHub
    IDE: Integrated Development Environment
    VSC: Visual Studio Code
    CLI: commmand line interface

site:
  title: 24-090 Ahmad Arfani Kecerdasan-Komputasional
  template: book-theme
  options:
    favicon: ./content/figures/logo.png # path to your favicon
    style: ./css/custom.css
    logo:  ./content/figures/tenor.gif # path to your logo, shown top left at site
    folders: false
    hide_authors: true
    hide_footer_nav: true      # Menghilangkan kotak navigasi (Materi 1/Introduction)
    last_updated: false        # Menghilangkan tulisan "Updated: ..."
    hide_made_with_myst: true  # Menghilangkan logo "Made with MyST"
